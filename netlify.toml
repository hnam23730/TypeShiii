# d:\tét\app-typescript\netlify.toml
[build]
  # Lệnh để build dự án của bạn
  command = "npm run build"
  # Thư mục chứa các file tĩnh (CSS, JS, images)
  publish = "public"
  # Thư mục chứa Netlify Functions
  functions = "netlify/functions"

[[redirects]]
  # Chuyển hướng tất cả các request đến function 'api'
  from = "/*"
  to = "/.netlify/functions/api"
  status = 200
